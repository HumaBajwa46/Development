<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required Fields are followed by *</p>
        <h2>User Information</h2>
        <p> <b>Name: * </b><input type="text"required name="name" placeholder="abc abcd"></p>
        <fieldset>
            <legend> <b> Gender * </b></legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
            Other <input type="radio" name="gender" id="other" required>
        </p>
    </fieldset>
    <p> <b> Address: </b> <textarea placeholder="Enter your address" name="address" id="address" cols="100" rows="8"></textarea></p>
    <p> <b>Email: * </b><input placeholder="abc@gmail.com" type="email" name="email" id="email" required></p>
    <p> <b>Pincode: * </b><input placeholder="123456" type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payment Informaton</h2>
    <p> <b> Card Type: * </b>
        <select name="card_type" id="card_type" required>
            <option value="">--select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">MasterCard</option>
        </select>
    </p>
    <p>
        <b> Card Number: * </b><input placeholder="1111-2222-3333-4444" type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        <b>Expiration Date: * </b><input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p> <b>CVV: * </b><input placeholder="123" type="password" name="cvv" id="cvv" required></p>
    <input 
    type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
